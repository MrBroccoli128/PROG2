{% extends "header.html" %}

{% block body %}

<div class="card mt-3">

  <div class="card-body">
    <h5 class="card-title">{{signed_course}}</h5>
    <p class="card-text">
        {{c_info[0]}}
      <br> Kursleiter: {{c_info[6]}}
      <br> Datum: {{c_info[1]}}
      <br> Zeit: {{c_info[2]}}
      <br> Ort: {{c_info[3]}}
    </p>
  </div>
</div>

<hr>

<form  class="form-signin" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputVorname">Vorname</label>
      <input type="text" class="form-control" id="inputVorname" name="vorname" placeholder="Vorname" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputNachname">Nachname</label>
      <input type="text" class="form-control" id="inputNachname" name="nachname" placeholder="Nachname" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputGeb">Geburtsdatum</label>
      <input type="date" class="form-control" id="inputGeb" name="geb" placeholder="Geburtsdatum im Format TT.MM.JJJJ" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputaddress">Adresse</label>
      <input type="text" class="form-control" id="inputaddress" name="address" placeholder="Adresse" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ort</label>
      <input type="text" class="form-control" id="inputCity" name="ort" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>


{% endblock %}
