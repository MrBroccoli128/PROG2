{% extends "header.html" %}
<!-- Zusätzliches separates Stylesheet für die Loginseite -->
{% block head %}
<link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet"> {% endblock %}

{% block body %}
<form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUser" class="sr-only">Email address</label>
    <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock %}
